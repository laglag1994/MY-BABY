<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BABY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&family=League+Spartan:wght@900&family=Noto+Sans+Arabic:wght@500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

<div class="fatima">

    <h1>Fatima's First Birthday</h1>

    <div class="count-container">

        <div class="cd-el days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>

        <div class="cd-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>

        <div class="cd-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>minuts</span>
        </div>

        <div class="cd-el secs-c">
            <p class="big-text" id="secs">0</p>
            <span>seconds</span>
        </div>

    </div>

</div>
    
</body>
</html>
